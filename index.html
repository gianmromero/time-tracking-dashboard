<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--STYLES-->
  <link rel="stylesheet" href="styles.css">
  <!--JavaScript-->
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="board">
    <header class="board__header">
      <div class="board__profile">
        <img class="board__image-profile" src="images/image-jeremy.png" alt="black guy with big smile and dreeds">
        <h1 class="board__headline">Report for</h1>
        <h2 class="board__name">Jeremy Robson</h2>
      </div>
      <nav class="board__nav"> 
        <p class="board__tab-daily board__table-daily_active">Daily</p>
        <p class="board__tab-weekly board__table-weekly_active">Weekly</p>
        <p class="board__tab-monthly board__table-monthly_active">Monthly</p> 
      </nav>
    </header>
    <main class="board__content">
    <div class="board__card-work">
      <div class="board__bg-card-work"></div>
      <div class="board__card-work-info board__card-info_active">
        <h1 class="board__work-title">Work</h1>
        <p class="board__work-current-time">32hrs</p>
        <p class="board__work-previous-time">Last Week - 36hrs</p>
        <div class="board__work-dots-icon board__work-dots-icon_active"></div>
      </div>
    </div>

    <div class="board__card-play">
      <div class="board__bg-card-play"></div>
      <div class="board__card-play-info board__card-info_active">
        <h1 class="board__play-title">Play</h1>
        <p class="board__play-current-time">10hrs</p>
        <p class="board__play-previous-time">Last Week - 36hrs</p>
        <div class="board__play-dots-icon board__play-dots-icon_active"></div>
      </div>
    </div>

    <div class="board__card-study">
      <div class="board__bg-card-study"></div>
      <div class="board__card-study-info board__card-info_active">
        <h1 class="board__study-title">Study</h1>
        <p class="board__study-current-time">4hrs</p>
        <p class="board__study-previous-time">Last Week - 7hrs</p>
        <div class="board__study-dots-icon board__study-dots-icon_active"></div>
      </div>
    </div>

    <div class="board__card-exercise">
      <div  class="board__bg-card-exercise"></div>
      <div class="board__card-exercise-info board__card-info_active">
        <h1 class="board__exercise-title">Exercise</h1>
        <p class="board__exercise-current-time">4hrs</p>
        <p class="board__exercise-previous-time">Last Week - 5hrs</p>
        <div class="board__exercise-dots-icon board__exercise-dots-icon_active"></div>
      </div>
    </div>

    <div class="board__card-social">
      <div class="board__bg-card-social"></div>
      <div class="board__card-social-info board__card-info_active">
        <h1 class="board__social-title">Social</h1>
        <p class="board__social-current-time">5hrs</p>
        <p class="board__social-previous-time">Last Week - 10hrs</p>
        <div class="board__social-dots-icon board__social-dots-icon_active"></div>
      </div>
    </div>

    <div class="board__card-self-care">
      <div class="board__bg-card-self-care"></div>
      <div class="board__card-self-care-info board__card-info_active">
        <h1 class="board__self-care-title">Self Care</h1>
        <p class="board__self-care-current-time">2hrs</p>
        <p class="board__self-care-previous-time">Last Week - 2hrs</p>
        <div class="board__self-care-dots-icon board__self-care-dots-icon_active"></div>
      </div>
    </div>
    </main>
  </section>
</body>
</html>
