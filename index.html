<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--STYLES-->
  <link rel="stylesheet" href="styles.css">
  <!--JavaScript-->
  <script defer src="script.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <section class="board">
    <header class="board__header">
      <img class="board__image-profile" src="images/image-jeremy.png" alt="black guy with big smile and dreeds">
      <h1 class="board__headline">Report for</h1>
      <h2 class="board__name">Jeremy Robson</h2>
      <nav class="board__nav"> 
        <p class="board__tab-daily board__table-daily_active">Daily</p>
        <p class="board__tab-weekly board__table-weekly_active">Weekly</p>
        <p class="board__tab-monthly board__table-monthly_active">Monthly</p> 
      </nav>
    </header>
    <main class="board__content">
    <div class="board__card-1">
      <img class="board__background-card-1" src="images/icon-work.svg" alt="orange background with a suitcase icon">
      <div class="board__card-content board__card-content_active">
        <h1 class="board__title"></h1>
        <p class="board__current-time"></p>
        <p class="board__previous-time"></p>
        <img class="board__dots-icon" src="images/icon-ellipsis.svg" alt="three dots icon">
      </div>
    </div>
    <div class="board__card-2">
      <img class="board__background-card-2" src="images/icon-play.svg" alt="bluelight background with a joystick icon">
      <div class="board__card-content board__card-content_active">
        <h1 class="board__title"></h1>
        <p class="board__current-time"></p>
        <p class="board__previous-time"></p>
        <img class="board__dots-icon" src="images/icon-ellipsis.svg" alt="three dots icon">
      </div>
    </div>
    <div class="board__card-3">
      <img class="board__background-card-3" src="images/icon-study.svg" alt="red background with a book icon">
      <div class="board__card-content board__card-content_active">
        <h1 class="board__title"></h1>
        <p class="board__current-time"></p>
        <p class="board__previous-time"></p>
        <img class="board__dots-icon" src="images/icon-ellipsis.svg" alt="three dots icon">
      </div>
    </div>
    <div class="board__card-4">
      <img  class="board__background-card-4" src="images/icon-exercise.svg" alt="green background with a running man icon">
      <div class="board__card-content board__card-content_active">
        <h1 class="board__title"></h1>
        <p class="board__current-time"></p>
        <p class="board__previous-time"></p>
        <img class="board__dots-icon" src="images/icon-ellipsis.svg" alt="three dots icon">
      </div>
    </div>
    <div class="board__card-5">
      <img class="board__background-card-5" src="images/icon-social.svg" alt="purple background with a dialog bubble icon">
      <div class="board__card-content board__card-content_active">
        <h1 class="board__title"></h1>
        <p class="board__current-time"></p>
        <p class="board__previous-time"></p>
        <img class="board__dots-icon" src="images/icon-ellipsis.svg" alt="three dots icon">
      </div>
    </div>
    <div class="board__card-6">
      <img class="board__background-card-6" src="images/icon-self-care.svg" alt="yellow background with a heart">
      <div class="board__card-content board__card-content_active">
        <h1 class="board__title"></h1>
        <p class="board__current-time"></p>
        <p class="board__previous-time"></p>
        <img class="board__dots-icon" src="images/icon-ellipsis.svg" alt="three dots icon">
      </div>
    </div>
    </main>
  </section>
  
</body>
</html>
